<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login or register</title>
    <script src="https://kit.fontawesome.com/9216b7d4a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()" >Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="social-icons">
                <ul>
                    <li>
                        <button class="btn btn-outline btn-social">
                        <i  class="fab fa-fw fa-facebook"></i>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-outline btn-social">
                            <i  class="fab fa-fw fa-youtube"></i>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-outline btn-social">
                            <i  class="fab fa-fw fa-twitter"></i>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-outline btn-social">
                            <i  class="fab fa-fw fa-linkedin-in"></i>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-outline btn-social">
                            <i  class="fab fa-fw fa-instagram"></i>
                        </button>
                    </li>
                </ul>
            </div>

            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <a href="#">Lost Your Password</a>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="email" class="input-field" placeholder="Enter Email" required>
                <a href="#">By registering, you agree to the Terms, Data Policy and Cookie Policy.</a>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>



    <script>
        var x = document.getElementById("Login");
        var z = document.getElementById("Register");
        var y = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            z.style.left = "50px";
            y.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            z.style.left = "450px";
            y.style.left = "0px";
        }
    </script>
</body>
</html>
